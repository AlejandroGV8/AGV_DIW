<!DOCTYPE html>
<html lang = en>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./CSS/Formulario.css">
    <title>Formulario de Registro</title>
</head>
<body>

    <!-- FORMULARIO DE REGISTRO -->
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>BIENVENIDO</h2>
                <p>Para unirte a nuestro comunidad por favor Inicia Sesión con tus datos</p>
                <input type="button" value="Iniciar Sesion" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>o usa tu email para regristarte</p>
                <form class="form" action="../formulario/php/registrar.php" method="post">
                   <label >
                    <i class='bx bx-user' ></i>
                    <input type="text" name="usuario" id="usuario" placeholder="Nombre" autocomplete="on" required>
                   </label>
                   <label>
                    <i class='bx bx-envelope' ></i>
                    <input type="email" name="correo" id="correo" placeholder="Correo Electronico" autocomplete="on" required>
                   </label>
                   <label>
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" name="password" id="contraseña" placeholder="Contraseña" required>
                   </label>
                   <label>
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" name="password2" id="contraseña2" placeholder="Vuelva a introducir la contraseña" required>
                   </label>
                   <input type="submit" value="Registrarse" id="registrar">
                </form>
            </div>
        </div>
    </div>

    <!-- FORMULARIO DE LOGGIN -->
    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>BIENVENIDO</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Inicia Sesion</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>Iniciar Sesion con una cuenta</p>
                <form class="form" action="./php/login.php" method="post">
                   <label>
                    <i class='bx bx-envelope' ></i>
                    <input type="email" name="correo" id="correo" placeholder="Correo Electronico" autocomplete="on" required>
                   </label>
                   <label>
                    <i class='bx bx-lock-alt' ></i>
                    <input type="password" name="password" id="contraseña" placeholder="Contraseña" required>
                   </label>
                   <input type="submit" value="Iniciar Sesion">
                </form>
            </div>
        </div>
    </div>
    <script src="./JS/script.js"></script>
</body>
</html>
